<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RemoteSec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/3183153/pexels-photo-3183153.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-lg overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">
                    <i class="fas fa-shield-alt mr-2"></i>RemoteSec
                </h1>
                <p class="text-gray-300 mt-2">Create your secure account</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="name" name="name" required
                            class="bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-3 rounded-lg"
                            placeholder="John Doe">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-3 rounded-lg"
                            placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-3 rounded-lg"
                            placeholder="••••••••">
                    </div>
                    <div id="password-strength" class="mt-2 text-xs text-gray-400">
                        Password strength: <span id="strength-level" class="font-medium">Weak</span>
                    </div>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            class="bg-gray-800 bg-opacity-50 border border-gray-700 text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-3 rounded-lg"
                            placeholder="••••••••">
                    </div>
                    <div id="password-match" class="mt-2 text-xs text-red-400 hidden">
                        Passwords do not match
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-300">
                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-blue-400 hover:text-blue-300">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                document.getElementById('password-match').classList.remove('hidden');
                return;
            }
            
            // In a real app, this would validate and send to backend
            window.location.href = 'index.html';
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthLevel = document.getElementById('strength-level');
            
            // Simple password strength check
            if (password.length === 0) {
                strengthLevel.textContent = 'None';
                strengthLevel.className = 'font-medium text-gray-400';
            } else if (password.length < 6) {
                strengthLevel.textContent = 'Weak';
                strengthLevel.className = 'font-medium text-red-400';
            } else if (password.length < 10) {
                strengthLevel.textContent = 'Medium';
                strengthLevel.className = 'font-medium text-yellow-400';
            } else {
                strengthLevel.textContent = 'Strong';
                strengthLevel.className = 'font-medium text-green-400';
            }
        });

        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword && confirmPassword.length > 0) {
                document.getElementById('password-match').classList.remove('hidden');
            } else {
                document.getElementById('password-match').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
